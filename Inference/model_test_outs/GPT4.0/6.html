<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beauty Brand</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
    }

    header {
      background: #f1f1f1;
      padding: 20px 0;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: blue;
      font-size: 16px;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
      text-align: center;
    }

    .hero {
      width: 100%;
      height: 350px;
      background: #ddd;
      border-radius: 6px;
    }

    .description {
      margin-top: 15px;
      font-size: 15px;
      text-align: left;
    }

    footer {
      background: #f1f1f1;
      padding: 40px 20px;
      text-align: center;
    }

    .social-links {
      margin-bottom: 15px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
      font-size: 14px;
    }

    .subscribe-form {
      display: inline-flex;
      gap: 10px;
      margin-top: 10px;
    }

    .subscribe-form input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 240px;
    }

    .subscribe-form button {
      padding: 10px 20px;
      border: none;
      background: #000;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Products</a>
      <a href="#">Reviews</a>
    </nav>
  </header>

  <main>
    <div class="hero"></div>
    <div class="description">
      <p>This is a revolutionary new beauty brand. Discover our unique and effective products to transform your look instantly.</p>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
    <form class="subscribe-form">
      <input type="email" placeholder="Enter your email to subscribe">
      <button type="submit">Subscribe</button>
    </form>
  </footer>

</body>
</html>
