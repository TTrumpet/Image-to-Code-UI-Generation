<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Brand</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f9f9f9;
color: #333;
}
header {
background-color: #f1f1f1;
padding: 20px 0;
text-align: center;
}
header a {
text-decoration: none;
color: #0000cc;
margin: 0 15px;
}
.hero {
text-align: center;
padding: 60px 20px;
}
.hero img {
max-width: 100%;
height: auto;
}
.hero p {
font-size: 1.1rem;
line-height: 1.6;
margin-top: 20px;
}
footer {
background-color: #f1f1f1;
padding: 40px 20px;
text-align: center;
}
footer a {
text-decoration: none;
color: #0000cc;
margin: 0 15px;
}
.subscribe-form {
display: flex;
justify-content: center;
gap: 10px;
margin-top: 20px;
}
.subscribe-form input {
padding: 10px;
border: 1px solid #ccc;
border-radius: 4px;
width: 200px;
}
.subscribe-form button {
padding: 10px 20px;
background-color: #000;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
</style>
</head>
<body>
<header>
<a href="#">Products</a>
<a href="#">Reviews</a>
</header>
<main class="hero">
<img src="https://via.placeholder.com/800x400" alt="Hero Image">
<p>This is a revolutionary new beauty brand. Discover our unique and effective products to transform your look instantly.</p>
</main>
<footer>
<a href="#">Facebook</a>
<a href="#">Twitter</a>
<a href="#">Instagram</a>
<div class="subscribe-form">
<input type="email" placeholder="Enter your email to subscribe">
<button>Subscribe</button>
</div>
</footer>
</body>
</html>
