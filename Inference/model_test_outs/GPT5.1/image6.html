<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Brand</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        text-align: center;
    }

    header {
        padding: 25px 0;
        background: #f1f1f1;
    }

    nav a {
        margin: 0 15px;
        color: #0044cc;
        text-decoration: none;
        font-size: 17px;
    }

    .hero {
        max-width: 900px;
        margin: 40px auto 20px;
        background: #dcdcdc;
        height: 350px;
        border-radius: 6px;
    }

    .description {
        max-width: 900px;
        margin: 20px auto 60px;
        text-align: left;
        font-size: 16px;
    }

    footer {
        padding: 40px 0;
        background: #f1f1f1;
    }

    footer a {
        margin: 0 15px;
        color: #0044cc;
        text-decoration: none;
        font-size: 16px;
    }

    .subscribe-box {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    input[type="email"] {
        padding: 10px;
        width: 240px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        padding: 10px 20px;
        background: black;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 14px;
    }
</style>
</head>
<body>

<header>
    <nav>
        <a href="#">Products</a>
        <a href="#">Reviews</a>
    </nav>
</header>

<section class="hero"></section>

<section class="description">
    <p>This is a revolutionary new beauty brand. Discover our unique and effective products to transform your look instantly.</p>
</section>

<footer>
    <div>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>

    <div class="subscribe-box">
        <input type="email" placeholder="Enter your email to subscribe">
        <button>Subscribe</button>
    </div>
</footer>

</body>
</html>
