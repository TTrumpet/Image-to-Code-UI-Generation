<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delicious Feast</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5e5da;
        color: #ff4a1a;
        text-align: center;
    }

    header h1 {
        margin-top: 30px;
        font-size: 32px;
        font-weight: bold;
    }

    .container {
        max-width: 900px;
        margin: 40px auto;
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 0 20px;
    }

    .card {
        border: 2px solid #ff4a1a;
        padding: 35px 0;
        border-radius: 6px;
        font-size: 22px;
        font-weight: bold;
        background: #f7e8de;
    }
</style>
</head>
<body>

<header>
    <h1>Delicious Feast</h1>
</header>

<section class="container">
    <div class="card">Food &amp; Drink</div>
    <div class="card">Customer Reviews</div>
    <div class="card">Social Media</div>
</section>

</body>
</html>
