<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Healthcare Website</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
display: flex;
justify-content: space-around;
}
section {
width: 30%;
margin: 10px;
padding: 20px;
box-sizing: border-box;
}
.services {
background-color: lightblue;
}
.testimonials {
background-color: lightgreen;
}
.articles {
background-color: lightcoral;
}
.social-media-feed {
background-color: gray;
height: 100px;
margin: 10px 0;
}
.patient-reviews {
background-color: gray;
height: 100px;
margin: 10px 0;
}
input[type="text"] {
width: 100%;
padding: 10px;
margin: 10px 0;
box-sizing: border-box;
}
</style>
</head>
<body>
<section class="services">
<h2>Services and treatments</h2>
<p>We offer a wide variety of services and treatments to suit your needs.</p>
<input type="text" placeholder="Search...">
<div class="social-media-feed"></div>
</section>
<section class="testimonials">
<h2>Testimonials and Patient Reviews</h2>
<div class="patient-reviews"></div>
</section>
<section class="articles">
<h2>Healthcare-related articles</h2>
</section>
</body>
</html>
