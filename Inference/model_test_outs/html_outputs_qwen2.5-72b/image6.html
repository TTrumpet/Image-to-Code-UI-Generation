<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Brand</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
}
header {
background-color: #fff;
padding: 20px;
text-align: center;
}
nav {
margin-bottom: 20px;
}
nav a {
margin: 0 10px;
color: blue;
text-decoration: none;
}
main {
padding: 20px;
text-align: center;
}
img {
max-width: 100%;
height: auto;
}
footer {
background-color: #fff;
padding: 20px;
text-align: center;
}
footer a {
margin: 0 10px;
color: blue;
text-decoration: none;
}
.subscribe-form {
margin-top: 20px;
}
.subscribe-form input[type="email"] {
padding: 10px;
margin-right: 10px;
}
.subscribe-form button {
padding: 10px 20px;
background-color: black;
color: white;
border: none;
cursor: pointer;
}
</style>
</head>
<body>
<header>
<nav>
<a href="#">Products</a>
<a href="#">Reviews</a>
</nav>
</header>
<main>
<img src="placeholder.jpg" alt="Beauty Brand Image">
<p>This is a revolutionary new beauty brand. Discover our unique and effective products to transform your look instantly.</p>
</main>
<footer>
<a href="#">Facebook</a>
<a href="#">Twitter</a>
<a href="#">Instagram</a>
<form class="subscribe-form">
<input type="email" placeholder="Enter your email to subscribe...">
<button type="submit">Subscribe</button>
</form>
</footer>
</body>
</html>
